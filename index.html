<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Stock</th>
            <th>Price [$]</th>
        </tr>
        <tr>
            <td>TSLA</td>

        <tr>
            <td>OXY</td>

    <!-- use Thead Tbody Tfoot -->
     <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Price [$]</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TSLA</td>
                <td>194.50</td>
            </tr>
            <tr>
                <td>OXY</td>
                <td>61.92</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Max Price</td>
            <td>194.50</td>
                </tr>
            </tfoot>
        </tbody>
     </table>
</body>
</html>
